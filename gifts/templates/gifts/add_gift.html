{% extends 'gifts/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Add Gift Idea</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Gift Name</label>
                        <input type="text" name="name" id="name" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optional)</label>
                        <textarea name="description" id="description" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-gift me-2"></i>Add Gift Idea
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'group_detail' group.id %}" class="text-danger">
                <i class="fas fa-arrow-left me-1"></i>Back to Group
            </a>
        </div>
    </div>
</div>
{% endblock %}
