{% extends 'gifts/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Register
            </button>
        </form>
        <p class="mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
