{% extends 'gifts/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div class="space-y-2">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <p class="text-red-500 text-xs italic">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Login
                </button>
            </div>
        </form>
        <p class="mt-8 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Register here
            </a>
        </p>
    </div>
</div>
{% endblock %}
