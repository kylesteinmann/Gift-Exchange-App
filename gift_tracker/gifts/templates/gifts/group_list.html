{% extends 'gifts/base.html' %}

{% block content %}
<h1 class="mb-4">My Groups</h1>

{% if groups %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for group in groups %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">{{ group.name }}</h2>
                        <p class="card-text">Members: {{ group.members.count }}</p>
                        <a href="{% url 'group_detail' group.id %}" class="btn btn-primary">
                            View Group
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-muted">You are not a member of any groups yet.</p>
{% endif %}

<div class="mt-4">
    <a href="{% url 'create_group' %}" class="btn btn-success">
        Create New Group
    </a>
</div>
{% endblock %}
