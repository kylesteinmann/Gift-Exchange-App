{% extends 'gifts/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Add Gift Idea for {{ group.name }}</h1>
    
    <form method="post" class="max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Gift Name</label>
            <input type="text" name="name" id="name" required class="shadow appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description (optional)</label>
            <textarea name="description" id="description" rows="4" class="shadow appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add Gift Idea
        </button>
    </form>
    
    <div class="mt-8">
        <a href="{% url 'gift_list' group.id %}" class="text-blue-500 hover:text-blue-700">
            Back to Gift List
        </a>
    </div>
</div>
{% endblock %}
