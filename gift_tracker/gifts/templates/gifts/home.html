{% extends 'gifts/base.html' %}

{% block content %}
<div class="text-center">
    <i class="fas fa-gift text-danger mb-3" style="font-size: 4rem;"></i>
    <h1 class="mb-4">Welcome to Gift Tracker</h1>

    {% if user.is_authenticated %}
        <p class="mb-3">Hello, {{ user.username }}!</p>
        <a href="{% url 'group_list' %}" class="btn btn-danger btn-lg">
            <i class="fas fa-users me-2"></i>View My Groups
        </a>
    {% else %}
        <p class="mb-3">Please log in to start tracking your gifts.</p>
        <a href="{% url 'login' %}" class="btn btn-danger btn-lg me-2">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </a>
        <a href="{% url 'register' %}" class="btn btn-success btn-lg">
            <i class="fas fa-user-plus me-2"></i>Register
        </a>
    {% endif %}
</div>
{% endblock %}
