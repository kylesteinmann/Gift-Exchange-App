{% extends 'gifts/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Invite User to {{ group.name }}</h1>
    
    <form method="post" class="max-w-md mb-8">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">User's Email</label>
            <input type="email" name="email" id="email" required class="shadow appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Send Invitation
        </button>
    </form>
    
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %} text-sm">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="mt-8">
        <a href="{% url 'group_detail' group.id %}" class="text-blue-500 hover:text-blue-700">
            Back to Group Details
        </a>
    </div>
</div>
{% endblock %}
