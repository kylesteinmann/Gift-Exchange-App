{% extends 'gifts/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
    <div class="p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Accept Invitation</h2>
        <p class="text-center text-gray-600 mb-6">to join {{ invitation.group.name }}</p>
        
        {% if user.is_authenticated %}
            <p class="text-center mb-4">Click the button below to join the group:</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Join Group
                </button>
            </form>
        {% else %}
            <p class="text-center mb-4">Create an account to join the group:</p>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" value="{{ invitation.email }}" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 bg-gray-100 border-2 border-gray-300">
                </div>
                <div class="space-y-2">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" id="first_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="space-y-2">
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Create Account and Join Group
                    </button>
                </div>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
